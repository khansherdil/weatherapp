<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>WeatherApp</nav>
    </header>

    <!-- upper section voor zoeken current day -->
    <section class="current__weather">
      <input id="text__input" type="text" placeholder="Gent..." />
      <input id="search__btn" type="submit" />
    </section>

    <!-- section voor weer -->
    <section id="weather__display">
      <h3 class="weather__message">
        Gebruik de zoekbalk om het weer te bekijken
      </h3>
    </section>

    <section class="forecast__weather"></section>
    <script src="app.js"></script>
  </body>
</html>
